<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI Calculator</title>
</head>
<body>
    <h1>ROI Calculator</h1>
    <form method="post">
        <label for="returned_amount">Returned Amount:</label>
        <input type="number" step="0.01" id="returned_amount" name="returned_amount" required>
        <br>
        <label for="invested_amount">Invested Amount:</label>
        <input type="number" step="0.01" id="invested_amount" name="invested_amount" required>
        <br>
        <button type="submit">Calculate</button>
    </form>

    {% if gain is not none and roi is not none %}
    <h2>Results:</h2>
    <p>Gain: {{ gain }}</p>
    <p>ROI: {{ roi }}%</p>
    {% endif %}
</body>
</html>
